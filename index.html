<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>By My Valentine‚ù§Ô∏è</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: pink;
            margin: 0;
        }
        #card {
            background: rgba(184, 23, 50, 0.685);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            gap: 5vh;
            padding: 5vh 10vh;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        h1 {
            margin: 0;
            text-align: center;
            color: rgb(255, 182, 193)
        }
        img {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

        }
        #buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5vw;
            width: 100%;
        }
        button {
            background-color: rgb(184, 10, 77);
            color: rgb(255, 182, 193);
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: rgb(255, 105, 180);
            color: white;
        }
        #no {
            position: relative;
            transition: all 0.3s ease;
        }
        
        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(184, 23, 50, 0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 300px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            z-index: 20;
            color: rgb(255, 182, 193);
            transition: transform 0.35s ease;
        }

        #popup img {
            width: 100%;
            border-radius: 12px;
            margin: 15px 0;
        }
    </style>
</head>
